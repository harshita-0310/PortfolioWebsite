<!DOCTYPE html>
<html lang ='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav class="navbar">
                    <div class="logo">My Portfolio</div>
                    <ul>
                         <li><a href="#intro">Intro</a></li>
                         <li><a href="#projects">My Projects</a></li>
                         <li><a href="#skills">Skills & Achievements</a></li>
                         <li><a href="#contact">Contact Me</a></li>
                    </ul>
        </nav>

        <section id="intro" class="intro">
             <div class="intro-text">
                <h1>Hello, I'm XYZ</h1>
                 <p>I am a web developer.</p>
                 <a href="#contact" class="contact-button">Contact Me</a>
            </div>
            <div class="intro-image">
                <img src="your-photo.jpg" alt="Your Photo">
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>My Projects</h2>
            <h3>Some of my recent works</h3>
            <div class="project-cards">
                <div class="project-card">
                    <img src="project1.jpg" alt="Project 1">
                    <h4>Project Title 1</h4>
                    <button class="visit-button">Visit-></button>
                </div>
            
            </div>
        </section>

        <section id="skills" class="skills">
            <h2>My Skills & Achievements</h2>
            <h3>Skills that I possess</h3>
            <div class="skill-cards">
            
            <div class="skill-card">
                <img src="skill-icon1.png" alt="Skill 1">
                <h4>Skill Name 1</h4>
                <p>Lorem ipsum dolor sit amet.</p>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="date" placeholder="Appointment Date" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </body>

</html>
